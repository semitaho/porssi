<div class="team container">
    <h1>Oma joukkue</h1>
    <div class="row">
        <div class="col s12">
            <ul class="collapsible popout" data-collapsible="accordion" watch>
                <li ng-repeat="team in $ctrl.model.teams">
                    <div class="collapsible-header"><i class="{{single.icon}}"></i>{{team.team}}</div>
                    <div class="collapsible-body">
                        <ul class="">
                            <li ng-repeat="player in team.players">
                                <div class="row">
                                    <div class="col s3" , ng-bind="player.name">
                                    </div>
                                    <div class="col s6">
                                        <b ng-bind="player.pelipaikka"/>

                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
